<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mem.css">
    <title>Membership</title>
</head>
<body>
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix">
        <button class="btn1">Sign In</button>
    </div>
    <hr>
    <div class="container">
      <p>STEP 1 OF 3</p>
      <h1>Create a Password to start your <br>Membership</h1>
      <h4>Just a few more steps and you're done! <br>We hate paperwork too.</h4>
      <form>
        <div class="input-group">
            <input type="text" id="email" name="email" placeholder="Email or mobile number" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Please do not email me Netflix Special Offers</label>
        </div>
        <button type="submit" class="btn">Next</button>
        </form>
    </div>
</body>
</html>
