<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign In</title>
    <link rel="stylesheet" href="1.css">
   
</head>
<body>
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix">
    </div>
    <div class="container">
        <div class="sign-in-container">
            <h1>Sign In</h1>
            <form>
                <div class="input-group">
                    <input type="text" id="email" name="email" placeholder="Email or mobile number" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <a href="index2.html" class="btn" onclick="signin()" style="display: block; text-decoration: none;">Sign In</a>
                <div class="alt-sign-in">
                    <span>OR</span>
                    <button type="button" class="sign-in-code">Use a Sign-In Code</button>
                </div>
                <div class="help-links">
                    <a href="#" class="forgot-password">Forgot password?</a>
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                </div>
            </form>
            <div class="sign-up">
                New to Netflix? <a href="#">Sign up now</a>.
            </div>
            <div class="captcha-info">
                This page is protected by Google reCAPTCHA to ensure you're not a bot. <span>Learn more.</span></a>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-links">
            <a href="#">Questions? Contact us.</a>
            <a href="#">FAQ</a>
            <a href="#">Help Center</a>
            <a href="#">Terms of Use</a>
            <a href="#">Privacy</a>
            <a href="#">Cookie Preferences</a>
            <a href="#">Corporate Information</a>
        </div>
        <div class="language">
            <button class="language-btn">English <span>&#9662;</span></button>
        </div>
    </footer>
    <script src="sign.js"></script>
</body>
</html>
